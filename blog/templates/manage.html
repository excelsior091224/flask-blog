{% extends 'base.html' %}
{% block body %}
<div class="">
    <h1>管理画面</h1>
</div>
<div class="">
    <ul>
        <li><a href="{{ url_for('index') }}">サービストップページに戻る</a></li>
        <li><a href="{{ url_for('add_entry') }}">新規投稿</a></li>
    </ul>
</div>
<div class="">
    <ul>
        {% for entry in entries %}
        <div class="">
            <p>{{ entry.created_at }}</p>
            <h3 class="">{{ entry.title }}</h3>
            <a href="{{ url_for('entry', name=entry.name, id=entry.id) }}">本文を読む</a>
        </div>
        {% else %}
        投稿がありません
        {% endfor %}
    </ul>
</div>
{% endblock %}
