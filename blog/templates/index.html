{% extends 'base.html' %}
{% block body %}
<div class="">
    <h1>Flaskブログサービス</h1>
</div>
<div class="">
    {% if not session.logged_in %}
    <div class="">
        <a href="{{ url_for('register') }}">新規登録</a>
    </div>
    <div class="">
        <a href="{{ url_for('login') }}">ログイン</a>
    </div>
    {% else %}
    <div class="">
        <a href="{{ url_for('manage') }}">管理画面</a>
    </div>
    <div class="">
        <a href="{{ url_for('logout') }}">ログアウト</a>
    </div>
    {% endif %}
</div>
<div class="">
    <ul>
        {% for user in users %}
        <li><a href="{{ url_for('blog', name=user.name) }}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
